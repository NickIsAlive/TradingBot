name: trading-bot
services:
  - name: trading-bot-service
    github:
      branch: main
      deploy_on_push: true
      repo: NickIsAlive/TradingBot
    dockerfile_path: Dockerfile
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: ALPACA_API_KEY
        scope: RUN_TIME
        type: SECRET
        value: ${ALPACA_API_KEY}
      - key: ALPACA_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
        value: ${ALPACA_SECRET_KEY}
      - key: ALPACA_BASE_URL
        scope: RUN_TIME
        value: "https://paper-api.alpaca.markets"
      - key: TELEGRAM_BOT_TOKEN
        scope: RUN_TIME
        type: SECRET
      - key: TELEGRAM_CHAT_ID
        scope: RUN_TIME
        type: SECRET
      - key: MAX_POSITIONS
        scope: RUN_TIME
        value: "5"
      - key: POSITION_SIZE
        scope: RUN_TIME
        value: "0.1"
      - key: MAX_POSITION_PCT
        scope: RUN_TIME
        value: "0.20"
      - key: INITIAL_STOP_LOSS_PCT
        scope: RUN_TIME
        value: "0.03"
      - key: TRAILING_STOP_PCT
        scope: RUN_TIME
        value: "0.02"
      - key: TRAILING_GAIN_PCT
        scope: RUN_TIME
        value: "0.01"
      - key: MIN_PERIOD
        scope: RUN_TIME
        value: "10"
      - key: MAX_PERIOD
        scope: RUN_TIME
        value: "50"
      - key: MIN_STD
        scope: RUN_TIME
        value: "1.5"
      - key: MAX_STD
        scope: RUN_TIME
        value: "3.0"
      - key: MIN_PRICE
        scope: RUN_TIME
        value: "10"
      - key: MAX_PRICE
        scope: RUN_TIME
        value: "200"
      - key: MIN_VOLUME
        scope: RUN_TIME
        value: "500000"
      - key: MIN_VOLATILITY
        scope: RUN_TIME
        value: "0.2"
      - key: SCREEN_INTERVAL
        scope: RUN_TIME
        value: "3600"
      - key: MIN_DOLLAR_VOLUME
        scope: RUN_TIME
        value: "5000000"
      - key: MAX_SPREAD_PCT
        scope: RUN_TIME
        value: "0.002"
      - key: MIN_AVG_VOLUME
        scope: RUN_TIME
        value: "100000"
      - key: VOLUME_RATIO_THRESHOLD
        scope: RUN_TIME
        value: "1.5"
      - key: CHECK_INTERVAL
        scope: RUN_TIME
        value: "300"
      - key: LOG_LEVEL
        scope: RUN_TIME
        value: "INFO"
      - key: LOG_FILE
        scope: RUN_TIME
        value: "trading_bot.log"
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 60
